<div class="main-content">
   <div class="section-content section-content-p30">
      <div class="container-fluid">
         <div class="row">
            <!-- loop over the collection of products -->
            <div *ngFor="let list of products" class="col-md-3">
               <div class="product-box">
                  <a routerLink="/products/{{list.id}}">
                     <img src="{{list.image}}" class="img-responsive" />
                  </a>
                  <a routerLink="/products/{{list.id}}">
                     <h1>{{list.name}}</h1>
                  </a>
                  <div class="price">
                     {{list.unitPrice}}
                  </div>
                  <button (click)="addToCard(list)" class="btn btn-primary btn-sm">Add to Cart</button>
               </div>

            </div>
            <!-- if products empty then display a message-->
            <div *ngIf="products?.length == 0 " class="alert alert-warning col-md-12" role="alert">
               No Products Found.
            </div>
         </div>
         <!-- begin footer -->
         <div class="footer-pagination">
            <div class="row">
               <div class="col-md-3">

               </div>
               <div class="col-md-9">
                  <div class="row">
                     <div class="col-md-9" style="padding-left: 30%;">
                        <ngb-pagination [(page)]="thePageNumber"
                           [(pageSize)]="thePageSize"
                           [collectionSize]="theTotalElements" 
                           [maxSize]="5"
                           [boundaryLinks]="true"
                           (pageChange)="getListProduct()">

                        </ngb-pagination>
                     </div>
                     <div class="col-md-3 mt-2" style="text-align: right;">
                        <span class="mr-2">Page Size </span>
                        <select (change)="updatePageSize($event.target.value)">
                           <option>2</option>
                           <option selected="true">5</option>
                           <option>10</option>
                           <option>20</option>
                           <option>50</option>
                        </select>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- end footer -->
      </div>
   </div>
</div>
