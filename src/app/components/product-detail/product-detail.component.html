<div class="detail-section">
    <div class="container-fluid">
        <img src="{{product?.image}}" class="detail-img" />
        <h3>{{product.name}}</h3>
        <div class="price">
            {{product.unitPrice | currency:'USD'}}
        </div>
        <button (click)="addToCard()" class="btn btn-primary btn-sm">Add to Cart</button>
        <hr>
        <h4>Decription</h4>
        <p>{{product.description}}</p>
        <a routerLink="/products" class="mt-5">Back to Product List</a>
        </div>

</div>
